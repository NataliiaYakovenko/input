<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   <!-- <link rel="stylesheet" href="reset.css">-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Форма зворотнього зв'язку</h1>

   <form>
    <fieldset>
        <legend>Особисті данні</legend>
        <label>
            Ім'я
            <input type="text" name="name" required>
        </label>

        <label>
            Електронна пошта
            <input type="email" name="email" required>
        </label>

        <label>
            Дата народження
            <input type="date" name="birthdey" required>
        </label>
    </fieldset>

    <fieldset>
        <legend>Стать</legend>
        <label>
            <input type="radio" name="gender" value="male" required>
            Чоловік
        </label>

        <label>
            <input type="radio" name="gender" value="famale" required>
          Жінка
        </label>

        <label>
            <input type="radio" name="gender" value="nonbinary" required>
          Небінарна персона
        </label>
    </fieldset>

    <fieldset>
        <legend>Додаткові налаштування</legend>
        <label>
            <input type="checkbox" name="sub-scribe" value="tru">
            Підписатися на розсилку
        </label>
    </fieldset>

    <fieldset class="center">
        <legend>Оберіть категорію свох інтересів</legend>
        <select name="category">
            <optgroup label="Технології">
                <option value="programing">Програмування</option>
                <option value="networks">Мережі</option>
            </optgroup>

            <optgroup label="Музика">
                <option value="rock">Рок</option>
                <option value="pop">Поп</option>
            </optgroup>
        </select>
    </fieldset>

    <fieldset>
        <legend>Як видізналися про нас</legend>
        <label>
            <input type="radio" name="option" value="search-sistems">
            Пошукові системи
        </label>

        <label>
            <input type="radio" name="option" value="sosial-networks">
            Соціальні мережі
        </label>

        <label>
            <input type="radio" name="option" value="friends">
            Порада друзів, знайомих
        </label>
        </fieldset>

        <fieldset class="center">
            <legend>Опишіть свої враження, скарги, пропозиції</legend>
            <textarea name="coment"></textarea>
        </fieldset>

        <button type="submit">Надіслати форму</button>

   </form>
   
</body>
</html>
